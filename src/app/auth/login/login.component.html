<div class="container-fluid">
    <div class="justify-content-sms-center">
        <div class="text-center my-5">
            <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="100">
        </div>
    </div>
    <div class="row justify-content-sm-center">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-10 ">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h1 fs-4  card-title mb-4 >Login</h1>
                    <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="" class="mb-2">
                                Email
                            </label>
                            <input formControlName="email" type="email" class="form-control"  >
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-2">
                                password
                            </label>
                            <input  formControlName="password" type="password" class="form-control"  >
                        </div>
                        <!-- (errored)="errored($event)" -->
                        <re-captcha formControlName="recaptcha"  (resolved)="resolved($event)"  errorMode="handled"></re-captcha>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary ms-auto" >
                                Login
                            </button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>  
    </div>
</div>
